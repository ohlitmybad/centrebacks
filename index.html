<style> :root {
  --primary-color: #3498db;
  --secondary-color: #2ecc71;
  --background-color: #f5f7fa;
  --container-bg: #ffffff;
  --text-color: #333333;
  --border-color: #e0e0e0;
  --hover-color: #f0f0f0;
  --button-color: #3498db;
  --button-text: #ffffff;
  --header-bg: #ffffff;
  --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
  --table-bg: #f2f2f2;
}
.dark-mode {
  --primary-color: #3498db;
  --secondary-color: #2ecc71;
  --background-color: #0e0f0f;
  --container-bg: #1a1a1a;
  --text-color: #e0e0e0;
  --border-color: #333333;
  --hover-color: #252525;
  --button-color: #2980b9;
  --button-text: #ffffff;
  --header-bg: #0e0f0f;
  --shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
  --table-bg: #333333;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Inter', sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
  transition: background-color 0.3s, color 0.3s;
  margin: 0;
  padding: 0;
  min-width: 770px;
  overflow-x: auto;
}
body.dark-mode {
  background-color: #0e0f0f !important;
  min-width: 770px;
}
.container {
  max-width: 880px;
  min-width: 770px;
  margin: 20px auto;
  padding: 0 20px;
  box-sizing: border-box;
}
/* Ensure the chart wrapper doesn't shrink below a minimum width */
.chart-wrapper {
  background-color: var(--container-bg);
  border-radius: 10px;
  box-shadow: var(--shadow);
  padding: 12px 14px 20px;
  margin-bottom: 30px;
  position: relative;
  width: 100%;
  min-width: 730px;
}


/* Radar chart styling */
.radar-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 32px 0px -15px;
  width: 100%;
  min-width: 670px;
  position: relative;
}
svg.radar {
  width: 100%;
  max-width: 700px;
  min-width: 670px;
  height: 485px;
  display: block;
  margin: 0 auto;
}
/* Add specific styling for the SVG group */
svg.radar > g {
  transform-origin: center;
  transform: translate(50%, 50%);
}

/* Search input styling */
.search-controls {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 5px;
  width: 70%;
  min-width: 500px;
  position: relative;
}
/* Container for search and dropdown */
.search-container {
  position: relative;
  margin-bottom: 15px;
  min-width: 500px;
}
#searchInput1 {
  flex: 1;
  padding: 10px 12px;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  font-size: 16px;
  outline: none;
  background-color: var(--container-bg);
  color: var(--text-color);
  transition: border-color 0.2s;
  height: 40px;
}
#searchInput1:focus {
  border-color: var(--primary-color);
}
#searchInput1::placeholder {
  color: #999;
}
#searchButton1 {
  background-color: var(--button-color);
  color: var(--button-text) !important;
  border: none;
  border-radius: 6px;
  height: 36px;
  width: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background-color 0.2s;
  font-size: 18px;
  font-weight: bold;
}
#searchButton1:hover {
  background-color: #2980b9;
}
body.dark-mode #searchButton1:hover {
  background-color: #2980b9;
}
body.dark-mode #searchButton1 {
  background-color: var(--primary-color);
  border-color: var(--primary-color);
}
/* Button styles for screenshot */
.btn {
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  background-color: var(--button-color);
  color: var(--button-text);
  font-family: 'Inter', sans-serif;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.2s;
  height: 36px;
  box-sizing: border-box;
}
.btn:hover {
  background-color: #2980b9;
}
.btn-outline {
  background-color: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-color);
}
.btn-outline:hover {
  background-color: var(--hover-color);
}
.btn-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  padding: 0;
  border-radius: 6px;
}
.icon2::before {
  font-family: "Ionicons";
  content: "\f147";
 /* Camera icon from Ionicons */
  font-size: 18px;
  color: var(--button-text);
}
/* Matching names dropdown styling */
#matchingNames {
  flex: 1;
  background-color: var(--container-bg);
  border-radius: 8px;
  box-shadow: var(--shadow);
  scrollbar-width: thin;
  scrollbar-color: #c4c4c4 #f1f1f1;
  z-index: 9999;
  max-height: 267px;
  overflow-y: auto;
  margin-bottom: 15px;
  min-height: 0;
}
/* When matchingNames is empty, maintain spacing */
#matchingNames:empty {
  margin-bottom: 0;
  min-height: 0;
  display: none !important;
}
.name {
  padding: 9px 12px;
  font-size: 15px;
  color: var(--text-color);
  cursor: pointer;
  display: flex;
  align-items: center;
  transition: background-color 0.2s ease-in-out;
  font-family: 'Inter', sans-serif;
  position: relative;
}
.name:hover {
  background-color: var(--hover-color);
}
.fullName {
  font-weight: bold;
  margin-right: 6px;
}
.age, .team {
  color: #777777;
  margin-right: 4px;
}
.dark-mode .age, .dark-mode .team, .dark-mode .fullName {
  color: var(--text-color);
}
/* Table styling */
.metrics-table {
  width: 100%;
  background-color: var(--container-bg);
  font-family: 'Inter', sans-serif;
  font-size: 12px;
  border-collapse: separate;
  border-spacing: 0;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 10px;
  box-shadow: var(--shadow);
  table-layout: fixed;
  max-width: 100%;
}
.metrics-table th {
  color: var(--text-color);
  padding: 10px;
  font-size: 12px;
  text-align: center;
  font-weight: 500;
  background-color: rgba(0, 0, 0, 0.03);
  border-bottom: 1px solid var(--border-color);
  line-height: 1.2;
}
.dark-mode .metrics-table th {
  color: #aeaeae;
}
/* Match the first header with the first column styling */
.metrics-table th:first-child {
  padding-left: 15px;
  padding-right: 15px;
  text-align: center;
  width: 20%;
}
.metrics-table td {
  padding: 8px 10px;
  text-align: center;
  font-size: 12px;
  font-weight: 500;
  border-bottom: 1px solid var(--border-color);
  transition: background-color 0.2s;
  line-height: 1.2;
  vertical-align: middle;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
/* Give more breathing room to the first column (name) */
.metrics-table td:first-child {
  padding: 12px 15px;
  text-align: center;
  white-space: normal;
  width: 30%;
  overflow: visible;
  text-overflow: clip;
  height: auto;
  min-height: 50px;
  line-height: 1.4;
  vertical-align: middle;
}
.metrics-table tr:last-child td {
  border-bottom: none;
}
@media (hover: hover) {
    .metrics-table tr:hover td {
        background-color: var(--hover-color);
      }
    }
/* X button styling */
.metrics-table td button {
  background-color: transparent;
  border: none;
  color: #999;
  font-size: 14px;
  cursor: pointer;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}
.metrics-table td button:hover {
  background-color: rgba(0, 0, 0, 0.1);
  color: #666;
}
/* Dark mode specific table styling */
.dark-mode .metrics-table {
  background-color: var(--container-bg);
}
.dark-mode .metrics-table th {
  background-color: rgba(255, 255, 255, 0.03);
}
.dark-mode .metrics-table td {
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}
.dark-mode .metrics-table td button:hover {
  background-color: rgba(255, 255, 255, 0.1);
  color: #aaa;
}
/* Position switcher */
.position-switcher {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
  flex-wrap: wrap;
}
.position-button {
  padding: 8px 16px;
  background-color: var(--container-bg);
  color: var(--text-color);
  border: 1px solid var(--border-color);
  border-radius: 6px;
  font-family: 'Inter', sans-serif;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
}
.position-button:hover {
  background-color: var(--hover-color);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
/* Toggle controls */
.toggle-controls {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 20px;
}
.toggle-container {
  display: flex;
  align-items: center;
}
.toggle-label {
  font-size: 14px;
  margin-right: 10px;
}
.toggle-checkbox {
  width: 40px;
  height: 20px;
  position: relative;
  cursor: pointer;
}
.toggle-checkbox input {
  opacity: 0;
  width: 0;
  height: 0;
}
.toggle-slider {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 20px;
}
.toggle-slider:before {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}
input:checked + .toggle-slider {
  background-color: var(--primary-color);
}
input:checked + .toggle-slider:before {
  transform: translateX(20px);
}
/* Dark mode toggle */
.dark-mode-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: var(--container-bg);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: var(--shadow);
  z-index: 100;
  transition: background-color 0.3s;
}
.toggle-icon::before {
  font-family: "Ionicons";
  content: "\f467";
  font-size: 30px;
  color: var(--text-color);
}
.dark-mode .toggle-icon::before {
  content: "\f3b0";
  font-size: 20px;
}

  position: absolute;
  left: 50%;

<script>

  

 function setLanguage(language) {
    localStorage.setItem('preferredLanguage', language);
    const url = new URL(window.location.href);
    if (language === 'en') {
      url.searchParams.delete('lang');
      applyLanguage('xx');
    } else {
      url.searchParams.set('lang', language);
      applyLanguage(language);
    }
    window.history.pushState({}, '', url);
  }

function getPreferredLanguage() {
// PRIORITY 1: Check URL parameter first
const urlParams = new URLSearchParams(window.location.search);
const langParam = urlParams.get('lang');
if (langParam) {
return langParam;
}
// PRIORITY 2: Check localStorage
const storedLang = localStorage.getItem('preferredLanguage');
if (storedLang) {
return storedLang;
}
// PRIORITY 3: Use browser language
return getBrowserLanguage() || 'en';
}

function getBrowserLanguage() {
return navigator.language.slice(0, 2);
}

function applyLanguage(language) {
console.log(language);

if (language === 'en') {
return;
}


fetch(`locales/${language}.json`)
.then(response => {
  return response.ok ? response.json() : null;
})
.then(translations => {
  // Only proceed if translations exist
  if (translations) {
      window.currentTranslations = translations;
          window.translations = translations;
      
    document.querySelectorAll('[data-i18n]').forEach(element => {
      translateElement(element, translations);
    });
    
    document.querySelector('meta[name="language"]').setAttribute('content', language);
    
    if (!window.translationObserver) {
      window.translationObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList') {
            mutation.addedNodes.forEach(function(node) {
              if (node.nodeType === 1) { // Element node
                if (node.hasAttribute && node.hasAttribute('data-i18n')) {
                  translateElement(node, translations);
                }
                const elements = node.querySelectorAll ? node.querySelectorAll('[data-i18n]') : [];
                elements.forEach(function(element) {
                  translateElement(element, translations);
                });
              }
            });
          }
        });
      });
      
      window.translationObserver.observe(document.body, {
        childList: true,
        subtree: true
      });
    }
  }
})
.catch(() => {
});
}

// Helper function to translate a single element
function translateElement(element, translations) {
  const keys = element.getAttribute('data-i18n').split('.');
  let value = translations;
  
  for (const key of keys) {
    if (value === undefined || value === null) break;
    value = value[key];
  }
  
  if (value) {
    if (element.tagName === 'META') {
      element.setAttribute('content', value);
    } else if (element.tagName === 'INPUT') {
      element.setAttribute('placeholder', value);
    } else if (value.includes('<')) {
      element.innerHTML = value;
    } else {
      element.textContent = value;
    }
  }
}

const preferredLanguage = getPreferredLanguage();
applyLanguage(preferredLanguage);

// BUTTON LANGUAGE SWITCHER REMOVE FOR PAGES WITH NO LANGUAGE SWITCHER
document.addEventListener('DOMContentLoaded', function() {
const languageButton = document.getElementById('languageButton');
const languageDropdown = document.getElementById('languageDropdown');


if (languageButton) {
languageButton.addEventListener('click', function(e) {
  e.stopPropagation();
  languageDropdown.classList.toggle('show');
});
}

document.querySelectorAll('.language-option').forEach(option => {
option.addEventListener('click', function(e) {
  e.preventDefault();
  const lang = this.getAttribute('href').split('=')[1];
  setLanguage(lang);
  languageDropdown.classList.remove('show');
});
});

document.addEventListener('click', function(event) {
if (!event.target.closest('.language-switcher-container')) {
  if (languageDropdown) {
    languageDropdown.classList.remove('show');
  }
}
});
});


function toggleDarkMode() {
      const body = document.querySelector("body");
      body.classList.toggle("dark-mode");
      
      const isDarkMode = body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDarkMode);
      
  }
  
  document.addEventListener('DOMContentLoaded', function() {
      const storedDarkMode = localStorage.getItem("darkMode");
      
      if (storedDarkMode === "true") {
          const body = document.querySelector("body");
          body.classList.add("dark-mode");
      }
      

  });

  function toggleFilling() {
    const radarPolygons = document.querySelectorAll('.radarPolygon');
    radarPolygons.forEach(polygon => {
      polygon.style.fill = polygon.style.fill ? '' : 'none'; // Toggle the filling
    });
  }

  function takeScreenshot() {
  const chartWrapper = document.querySelector('.chart-wrapper');
  const isDarkMode = document.body.classList.contains('dark-mode');
  chartWrapper.classList.add('screenshot-capture');
    
  const options = {
    scale: 2, 
    backgroundColor: isDarkMode ? '#1a1a1a' : '#ffffff',
    allowTaint: true,
    useCORS: true,
    logging: false,
    onclone: function(clonedDocument) {
      const clonedWrapper = clonedDocument.querySelector('.chart-wrapper');
      const clonedSimilarContainer = clonedDocument.getElementById('similarPlayersContainer');
      if (clonedSimilarContainer) {
        clonedSimilarContainer.style.display = 'none';
      }
      const horizontalLine = clonedWrapper.querySelector('hr');
      if (horizontalLine) horizontalLine.style.display = 'none';
      const toggleControls = clonedWrapper.querySelector('.toggle-controls');
      if (toggleControls) toggleControls.style.display = 'none';
      const radar = clonedWrapper.querySelector('.radar');
      if (radar) {
        radar.style.display = 'block';
        radar.style.margin = '0 auto';
      }
    }
  };
  
  html2canvas(chartWrapper, options).then(canvas => {
    const imageUrl = canvas.toDataURL('image/png');
    const downloadLink = document.createElement('a');
    downloadLink.href = imageUrl;
    downloadLink.download = 'DataMB Screenshot.png';
        document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
        chartWrapper.classList.remove('screenshot-capture');
  }).catch(error => {
  });
}
</script>
